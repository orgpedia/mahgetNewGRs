name: Nightly Download PDFs

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

concurrency:
  group: nightly-download-pdfs
  cancel-in-progress: false

jobs:
  download-pdfs:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: write
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      IA_ACCESS_KEY: ${{ secrets.IA_ACCESS_KEY }}
      IA_SECRET_KEY: ${{ secrets.IA_SECRET_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.5.16"

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Run nightly download
        run: |
          HF_REPO_PATH="$(python3 -c "import sys; sys.path.insert(0, 'import/src'); from import_config import load_import_config; print(load_import_config().hf.dataset_repo_path)")"
          mkdir -p "$HF_REPO_PATH"
          uv run make download-pdfs

      - name: Pull latest changes in repository
        run: git pull --rebase origin "${GITHUB_REF_NAME}"

      - name: Commit and push changes
        id: commit-and-push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: ${{ github.ref_name }}
          commit_message: "chore: nightly download-pdfs updates"
